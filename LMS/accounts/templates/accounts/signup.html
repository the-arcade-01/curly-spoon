{% extends 'base_layout.html' %}

{% block title %}
    Sign-Up
{% endblock %}

{% block content %}
    <h1>Sign Up</h1>
    <form class='form-group' action='{% url "accounts:signup" %}' method='post'>
        {% csrf_token %}
        {{ form }}
        <input type='submit' value='SignUp'>
    </form>
{% endblock %}
